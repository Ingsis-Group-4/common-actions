name: "Deploy Workflow"

on:
  workflow_call:
    inputs:
      container_name:
        description: 'The name of the Docker container'
        required: true
        type: string
      docker_compose_file:
        description: 'The name of the Docker compose file'
        required: true
        type: string
    secrets:
      server_url:
        description: 'The host of the virtual machine'
        required: true
        
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_URL: ${{ secrets.server_url }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_URL >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_URL: ${{ secrets.server_url }}
        run: |
          ssh snippet-searcher-admin@$SERVER_URL << EOF
            cd snippet-infra
            docker-compose -f ${{ inputs.docker_compose_file }} down ${{ inputs.container_name }}
            docker-compose -f ${{ inputs.docker_compose_file }} up ${{ inputs.container_name }} -d
          EOF
