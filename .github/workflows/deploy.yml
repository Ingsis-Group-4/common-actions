name: "Deploy Workflow"

on:
  workflow_call:
    inputs:
      server_url:
        description: 'The host of the virtual machine'
        required: true
        type: string
      container_name:
        description: 'The name of the Docker container'
        required: true
        type: string
        
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ inputs.server_url }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh snippet-searcher-admin@${{ inputs.server_url }} << EOF
            cd snippet-infra
            docker-compose down ${{ inputs.container_name }}
            docker-compose up ${{ inputs.container_name }} -d
          EOF
